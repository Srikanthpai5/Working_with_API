<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News with Flask</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron jumbotron-fluid" style="color:rgba(0, 0, 0, 0.8)">
  <div class="container">
    <h1 class="display-4" style="color: rgba(90, 7, 7, 0.856);">NewsAPI with FLASK</h1>
    <p class="lead">This uses NewsApi to fetch news from around the world!</p>
  </div>
</div>

<div class="container">

    {% for tit, source, desc, img in context %}

    <h3>{{tit}} <span class="badge badge-primary">{{source}}</span></h3>
    <img src="{{img}}" style="width:320px; height:260px; padding: 20px;">
    <div class="alert alert-info" role="alert">
        {{desc}}
    </div>
    <hr>
    <hr>

    {% endfor %}

</div>

</body>
</html>
